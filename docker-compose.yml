version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: umroh_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: umroh_db
      MYSQL_USER: umroh_user
      MYSQL_PASSWORD: umroh_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - umroh_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PhpMyAdmin - GUI untuk manage database
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: umroh_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - umroh_network

volumes:
  mysql_data:

networks:
  umroh_network:
    driver: bridge